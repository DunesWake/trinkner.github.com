        <style>	
            body {
                position:fixed;
                margin:0;
                padding:0;
                max-width: 100%;
                height: auto;
            }
            #rightMenu{
                position: fixed; 
                top:49vh;
                right:2.5vw;
            }

                top:49vh;

                background-color: transparent;

<section id="loading-screen">
    <div id="loader"><a>loading</a></div>
</section>

<script src=".//js/threex.windowresize.js"></script>
<script type="module">
    const loadingScreen = document.getElementById( 'loading-screen' );
    loadingScreen.classList.add( 'fade-in' ); 

	import * as THREE from './/js/three.module.js';
	import {GLTFLoader} from './/js/GLTFLoader.js';
    var renderer;
	var scene;
	var manager = new THREE.LoadingManager();
	var loader = new GLTFLoader(manager);
    var files = [".//forms/2.glb", ".//forms/3.glb", ".//forms/anime.glb", ".//forms/small.glb"];
    var curFile = 0;
    
    var cam0;
    var light0;
    var forms = []
	init();
	load();
	// animate + gui calls onLoad.
	
	function init() {
		renderer = new THREE.WebGLRenderer({alpha: true, antialias:false});
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		scene = new THREE.Scene();

        light0 = new THREE.PointLight(0xFFFFFF);
        light0.position.set(-100, -200, 100);
        scene.add(light0);
		
		cam0 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		cam0.position.z = 5.25;
        
        THREEx.WindowResize(renderer, cam0)
	}
    	
	function load() {
        for (let i = 0; i < files.length; i++) {
            loader.load( files[i], function (entity) {
                let form = entity.scene;
                form.name = files[i];
                form.updateMatrixWorld();
                forms[i] = form;
            })
        }
            
        manager.onLoad = function() {
            loadingScreen.classList.remove( 'fade-in' );
            buttonCreate();
            KeyControls();
            rotateInit();
            scene.add(forms[curFile]);
            anim(); 
		};
	}
        
	function anim() {
		let animate = function() {
			requestAnimationFrame(animate);
			forms[curFile].rotation.x += 0.002;
			forms[curFile].rotation.y += 0.002;
			renderer.render(scene, cam0);
		};
        animate();
	}
    
    function rotateInit() {
        forms[curFile].rotation.set(0,0,0);
        forms[curFile].rotateX(6);
        forms[curFile].rotateY(2);
        if (curFile == 2 || forms[curFile].name == ".//forms/small.glb") {
            forms[curFile].rotation.x +=3.03;
            forms[curFile].rotation.y +=3.03;
        } else {
            forms[curFile].rotation.x += 2;
        }
    }
       
    var incr;
    var dir = true;
    function walk(event) {
        removeForm(forms[curFile]);

        if(curFile == files.length - 1){
            dir = false;
            incr = -1;
        } else if (curFile == 0) {
            dir = true;
            incr = 1;
        }
        
        curFile += incr;
        rotateInit();
        scene.add(forms[curFile])
    }
    
    function next(event) {
        if(curFile < files.length - 1){
            removeForm(forms[curFile]);
            curFile++; 
            rotateInit();
            scene.add(forms[curFile])
        }
    }
    
    function back(event) {
        if(curFile > 0){
            removeForm(forms[curFile]);
            curFile--; 
            rotateInit();
            scene.add(forms[curFile])        }
    }
    
    function KeyControls() {
        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 37:
                    back();
                    break;
                case 39:
                    next();
                    break;
            }
        };
    }
    
    function buttonCreate(){
        // BACK AND NEXT BUTTONS
//        var mnuItem1 = document.createElement("a");
//        mnuItem1.name = "next";
//        mnuItem1.href = "#";
//        mnuItem1.innerHTML = "next";
//        mnuItem1.addEventListener("click", next);
//        rightMenu.appendChild(mnuItem1);
//        
//        var mnuItem = document.createElement("a");
//        mnuItem.name = "back";
//        mnuItem.href = "#";
//        mnuItem.innerHTML = "back";
//        mnuItem.addEventListener("click", back);
//        leftMenu.appendChild(mnuItem);
        
        var screenC = document.createElement("button");
        screenC.name = "walk";
        screenC.href = "#";
        screenC.innerHTML = "walk";
        screenC.addEventListener("click", walk);
        screenClick.appendChild(screenC);
    }
    
    function removeForm(object) {
        var selectedObject = scene.getObjectByName(object.name);
        scene.remove( selectedObject );
    }
</script>
