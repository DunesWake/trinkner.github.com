	function insertBtn(text, active) {
		var btn = document.createElement("button"); 
	    	btn.innerHTML = '<em>' + text + '</em>';  		
	    	btn.innerHTML = text;  		
		if (active) 
		    btn.style.color = "#111";
		else btn.style.color = "#b9b9b9";
		splashScreen.appendChild(btn);
		return btn;
	}
	function insertSlash() {

	function insertMenuNewLine(lines) {
