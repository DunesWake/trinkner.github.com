<script src=".//js/threex.windowresize.js"></script>
<script type="module">
	const splashScreen  = document.getElementById('about-screen' );
	
	// spash menu vars
	var menuBtn = [];
	var rotate = true;
	var vr = false;
	var english = ["about", "rotation ", "virtual reality"];
	var german =  ["Über", "drehung ", "virtuelle Realität"];
	var french =  ["sur", "tourner ", "réalité virtuelle"];
	var viatnamese = ["trong khoảng", "quay ", "thực tế ảo"];
	var japanese = ["約", "回転する", "バーチャルリアリティ"];
	var chinese = ["关于", "旋转 ", "虚拟现实"];
	var langs =   [english,german,french,viatnamese,japanese,chinese];
	var curLang = 5;
    
// -- ▼ MAIN ------------------------------------------------------------------------------------>
   
    // starts program, calls init() when completed
	splashMenu();

	// rebuilds from scratch, each time a variable is changed
	function splashMenu() {
		while(splashScreen.firstChild) 
			splashScreen.removeChild(splashScreen.firstChild);
		
		// LANGUAGE
		menuBtn[0] = insertMenuBtn( "about"   , 0);
		menuBtn[0].onclick = () => { curLang = 0; splashMenu(); }
		insertMenuSlash(" / ");
		insertMenuSlash(
			"this platform is currently in alpha developement."   
			);
		insertMenuNewLine(2);
		insertMenuSlash(" / ");
		insertMenuSlash(
			"created in opposition to the current landscape of digital showcase formats, in hopes of contributing to conversations towards the exploration, and or canonization, of viewing digital forms on the web"   
			);
		insertMenuSlash(" / ");
		insertMenuNewLine(2);
		insertMenuSlash(" / ");
		insertMenuSlash(
			"720 352 4643"   
			);
		insertMenuNewLine(1);
		insertMenuSlash(" / ");
		insertMenuSlash(
			"for file sales, and printing services, flat and dimensional"   
			);
		
		// ABOUT
		insertMenuNewLine(3);
		menuBtn[9] = insertMenuBtn( "click here to close tab", 0);
		menuBtn[9].onclick = () => {window.close();}

	}
	function insertMenuBtn(text, active) {
		var btn = document.createElement("BUTTON"); 
	    	btn.innerHTML = text;  		
		if (active) 
		    btn.style.color = "#111";
		else btn.style.color = "#BBB";
		splashScreen.appendChild(btn);
		return btn;
	}
	function insertMenuSlash(input) {
		var sep = document.createElement("a");   
		sep.innerHTML = input;                  
		splashScreen.appendChild(sep);
	}
	function insertMenuNewLine(lines) {
		for (var i = 1; i <= lines; i++){
			var nl = document.createElement("br");  
			splashScreen.appendChild(nl);
		}
	}
	function runProgram(){
		sessionStorage.setItem("rotate", "" + rotate);
		sessionStorage.setItem("vr", "" + vr);
		window.location.href="render.html";
	}

</script>
